services:
  # ============================================
  # Base de Datos MongoDB
  # ============================================
  mongodb:
    image: mongo:7
    container_name: restaurant-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-restaurant}
    ports:
      - "27117:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backend/api/src/config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - restaurant-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache y Sesiones
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: restaurant-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API REST Service
  # ============================================
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: restaurant-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000

      # MongoDB
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-restaurant}?authSource=admin

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3100:3000"
    volumes:
      - ./backend/api/src:/app/src
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # WebSocket Service
  # ============================================
  websocket:
    build:
      context: ./backend/websocket
      dockerfile: Dockerfile
    container_name: restaurant-websocket
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001

      # MongoDB
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-restaurant}?authSource=admin

      # Redis (para pub/sub entre instancias)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/websocket/src:/app/src
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # App de Caja (Next.js)
  # ============================================
  app-caja:
    build:
      context: ./apps/app-caja
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3100
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3001}
    container_name: restaurant-app-caja
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3001}
    ports:
      - "3002:3002"
    depends_on:
      - api
      - websocket
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3002/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # App de Cocina (Next.js)
  # ============================================
  app-cocina:
    build:
      context: ./apps/app-cocina
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3001}
    container_name: restaurant-app-cocina
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3003
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:3001}
    ports:
      - "3003:3003"
    depends_on:
      - api
      - websocket
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3003/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # App de Mesero (Next.js PWA)
  # ============================================
  app-mesero:
    build:
      context: ./apps/app-mesero
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3100
        NEXT_PUBLIC_WS_URL: http://localhost:3001
    container_name: restaurant-app-mesero
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3004
      NEXT_PUBLIC_API_URL: http://localhost:3100
      NEXT_PUBLIC_WS_URL: http://localhost:3001
    ports:
      - "3004:3004"
    depends_on:
      - api
      - websocket
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3004/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: restaurant-nginx
    restart: unless-stopped
    ports:
      - "8100:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - websocket
      - app-caja
      - app-cocina
      - app-mesero
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MongoDB Express (Opcional - Solo desarrollo)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: restaurant-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - restaurant-network
    profiles:
      - dev

# ============================================
# Networks
# ============================================
networks:
  restaurant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
